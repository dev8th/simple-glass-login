<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login Pages</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="main">
                <div class="header">
                    <img src="assets/default.jpg" alt="default.jpg">
                </div>
                <div class="welcome">
                    Login
                </div>
                <form action="">
                        <div class="form-user">
                            <span class="login-icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                        <div class="form-password">
                            <span class="login-icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="password" id="password" placeholder="password">
                            <span class="hideshow"><i class="fa-solid fa-eye"></i></span>
                        </div>
                        <div class="button">
                            <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/fa2afa9a6c.js" crossorigin="anonymous"></script>
</html>
